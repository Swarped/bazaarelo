<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create New Tournament</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; }
      h1 { margin-bottom: 1rem; }
      form { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; }
      label { display: block; margin-top: .5rem; }
      input, textarea, button { padding: .4rem; margin-top: .3rem; width: 100%; }
      textarea { height: 200px; }
      .flash-error { background: #f8d7da; color: #721c24; padding: .5rem; margin-bottom: 1rem; }
      .flash-success { background: #d4edda; color: #155724; padding: .5rem; margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <h1>Create New Tournament</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'error' %}
            <div class="flash-error">{{ message }}</div>
          {% elif category == 'success' %}
            <div class="flash-success">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Option A: Manual entry -->
    <form method="POST">
      <label for="name">Tournament Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Tournament Date:</label>
      <input type="date" id="date" name="date">

      <button type="submit">Create Tournament (Manual)</button>
    </form>

    <!-- Option B: Paste rounds text -->
    <form method="POST">
      <label for="name">Tournament Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="date">Tournament Date:</label>
      <input type="date" id="date" name="date">

      <label for="rounds_text">Paste All Rounds Text:</label>
      <textarea id="rounds_text" name="rounds_text" placeholder="Paste rounds here..."></textarea>

      <button type="submit">Create Tournament from Pasted Text</button>
    </form>
  </body>
</html>
