<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create New Tournament</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; }
      h1 { margin-bottom: 1rem; }
      form { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; }
      label { display: block; margin-top: .5rem; }
      input, button { padding: .4rem; margin-top: .3rem; }
      .flash-error { background: #f8d7da; color: #721c24; padding: .5rem; margin-bottom: 1rem; }
      .flash-success { background: #d4edda; color: #155724; padding: .5rem; margin-bottom: 1rem; }
    </style>
  </head>
  <body>
    <h1>Create New Tournament</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'error' %}
            <div class="flash-error">{{ message }}</div>
          {% elif category == 'success' %}
            <div class="flash-success">{{ message }}</div>
          {% endif %}
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Upload TXT to create tournament -->
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('new_tournament') }}">
      <label for="name">Tournament Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="txt">Upload Event TXT:</label>
      <input type="file" id="txt" name="txt" accept=".txt" required>

      <br><br>
      <button type="submit">Create Tournament from TXT</button>
    </form>

    <!-- Debug TXT parsing -->
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('debug_txt') }}">
      <label for="txt">Debug TXT Parsing:</label>
      <input type="file" id="txt" name="txt" accept=".txt" required>

      <br><br>
      <button type="submit">Debug TXT</button>
    </form>
  </body>
</html>
