<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ tournament.name }}</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; }
      h1 { margin-bottom: .5rem; }
      h2 { margin-top: 1.5rem; }
      pre { background: #f4f4f4; padding: 1rem; border: 1px solid #ccc; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>{{ tournament.name }}</h1>
    {% if tournament.event_date %}
      <p><strong>Event Date:</strong> {{ tournament.event_date }}</p>
    {% endif %}

    <h2>Rounds</h2>
    {% for r in tournament.rounds %}
      <h3>Round {{ r.round_number }}</h3>
      <pre>{{ r.raw_text }}</pre>
    {% else %}
      <p>No rounds found.</p>
    {% endfor %}

    <p><a href="{{ url_for('index') }}">â¬… Back to all tournaments</a></p>
  </body>
</html>
