<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Import EventLink Text</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; }
      textarea { width: 100%; height: 300px; }
    </style>
  </head>
  <body>
    <h1>Import EventLink Text for Tournament {{ tournament.id }}</h1>

      <label for="eventlink_text">Paste EventLink Export:</label><br>

      <button type="submit">Import</button>
    </form>
  </body>
</html>
