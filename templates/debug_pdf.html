<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug PDF Parsing</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; line-height: 1.4; }
    pre { background: #f6f8fa; padding: 10px; border-radius: 6px; overflow: auto; }
    .badge { display: inline-block; background: #eaeef2; padding: 2px 6px; border-radius: 4px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Debug PDF Parsing</h1>

  {% if raw_pages and raw_pages|length > 0 %}
    {% for page in raw_pages %}
      <p><span class="badge">Page {{ page.index }}</span></p>
      <pre>{{ page.text }}</pre>
    {% endfor %}
  {% else %}
    <p>No text extracted from PDF.</p>
  {% endif %}

  <p><a href="{{ url_for('new_tournament') }}">Back to Create Tournament</a></p>
</body>
</html>
