<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Players</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 700px; margin: 2rem auto; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
    </style>
  </head>
  <body>
    <h1>Players</h1>
    <form method="POST">
      <input type="text" name="name" placeholder="New player name" required>
      <button type="submit">Add Player</button>
    </form>

    <table>
      <tr><th>Name</th><th>Elo</th></tr>
      {% for p in players %}
      <tr><td>{{ p.name }}</td><td>{{ p.elo }}</td></tr>
      {% endfor %}
    </table>

    <p><a href="{{ url_for('new_tournament') }}">Create New Tournament</a></p>
  </body>
</html>
