<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Players & Elo</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 600px; margin: 2rem auto; }
      form { display: flex; gap: .5rem; }
      input { flex: 1; padding: .5rem; }
      button { padding: .5rem 1rem; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
    </style>
  </head>
  <body>
    <h1>Players & Elo Ratings</h1>
    <form method="POST">
      <input type="text" name="name" placeholder="Enter player name" required>
      <button type="submit">Add Player</button>
    </form>

    <table>
      <tr>
        <th>Name</th>
        <th>Elo</th>
      </tr>
      {% for player in players %}
        <tr>
          <td>{{ player.name }}</td>
          <td>{{ player.elo }}</td>
        </tr>
      {% else %}
        <tr><td colspan="2">No players yet.</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
