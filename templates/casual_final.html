<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Casual Final Standings</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { border: 1px solid #ccc; padding: .5rem; text-align: center; }
      th { background: #f0f0f0; }
      .btn-submit { margin-top: 1rem; padding: .75rem 1.5rem; font-size: 1rem;
                    background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
      .btn-submit:hover { background: #45a049; }
    </style>
  </head>
  <body>
    <h1>Casual Final Standings</h1>
    <form method="POST">
      <label>Select Top Cut:</label>
      <select name="top_cut" required>
        <option value="4">Top 4</option>
        <option value="8">Top 8</option>
        <option value="16">Top 16</option>
      </select>

      <table>
        <tr><th>Rank</th><th>Player</th><th>Deck Name</th><th>Deck List</th></tr>
        {% for i in range(1, 17) %}
        <tr>
          <td>{{ i }}</td>
          <td>
            <select name="player_{{ i }}">
              <option value="">-- Select Player --</option>
              {% for p in players %}
                <option value="{{ p.id }}">{{ p.name }}</option>
              {% endfor %}
            </select>
          </td>
          <td><input type="text" name="deck_name_{{ i }}"></td>
          <td><textarea name="deck_list_{{ i }}" rows="4"></textarea></td>
        </tr>
        {% endfor %}
      </table>
      <button type="submit" class="btn-submit">Save Final Standings</button>
    </form>
  </body>
</html>
