<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tournament Round {{ round_num }}</title>
    <style>
      body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { border: 1px solid #ccc; padding: .5rem; text-align: left; }
      select { padding: .3rem; }
      button { margin-top: 1rem; padding: .5rem 1rem; }
    </style>
  </head>
  <body>
    <h1>Tournament Round {{ round_num }}</h1>
    <form method="POST">
      <table>
        <tr>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Result</th>
        </tr>
        {% for i in range(1, (players|length)//2 + 1) %}
        <tr>
          <td>
            <select name="player1_{{ i }}">
              {% for p in players %}
                <option value="{{ p.id }}">{{ p.name }}</option>
              {% endfor %}
            </select>
          </td>
          <td>
            <select name="player2_{{ i }}">
              {% for p in players %}
                <option value="{{ p.id }}">{{ p.name }}</option>
              {% endfor %}
            </select>
          </td>
          <td>
            <select name="result_{{ i }}">
              <option value="1-0">1-0</option>
              <option value="0-1">0-1</option>
              <option value="1-1">1-1</option>
              <option value="2-1">2-1</option>
              <option value="1-2">1-2</option>
            </select>
          </td>
        </tr>
        {% endfor %}
      </table>
      <button type="submit">Submit Round {{ round_num }}</button>
    </form>
  </body>
</html>
